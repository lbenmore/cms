<header data-core-include="components/header.html" class="pos-fix w-full"></header>
<main class="ResetPassword" data-core-controller="ResetPassword">
  <table height="100%" class="w-full h-full">
    <td class="v-middle text-center">
      <form class="dsp-in-block">
        <input type="text" placeholder="Email Address" class="dsp-block w-full">
        <input type="password" placeholder="New password" class="dsp-block w-full">
        <input type="password" placeholder="Confirm password" class="dsp-block w-full">
        <button type="button" class="btnResetPassword">Reset Password</button>
        <hr>
        <button type="button" class="btnSignIn">Know your password? Sign in</button>
        <hr>
        <button type="button" class="btnRegister">Don't have an account? Register</button>
      </form>
    </td>
  </table>
</main>
