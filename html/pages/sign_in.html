<header data-core-include="components/header.html" class="pos-fix w-full"></header>
<main class="SignIn">
  <table height="100%" class="w-full h-full">
    <td class="v-middle text-center">
      <form class="dsp-in-block">
        <input type="text" placeholder="Username or Email Address" class="dsp-block">
        <input type="password" placeholder="Password" class="dsp-block">
        <button type="button" class="btnSignIn">Sign In</button>
        <hr>
        <button type="button" class="btnResetPassword">Forgot Password</button>
        <hr>
        <button type="button" class="btnRegister">Register</button>
      </form>
    </td>
  </table>
</main>
