<header data-core-include="components/header.html" class="pos-fix w-full"></header>
<main class="Register" data-core-controller="Register">
  <table height="100%" class="w-full h-full">
    <td class="v-middle text-center">
      <form class="dsp-in-block">
        <input type="text" placeholder="Email Address" class="dsp-block w-full">
        <input type="password" placeholder="Password" class="dsp-block w-full">
        <input type="password" placeholder="Confirm assword" class="dsp-block w-full">
        <button type="button" class="btnRegister">Register</button>
        <hr>
        <button type="button" class="btnSignIn">Already have an account? Sign in</button>
      </form>
    </td>
  </table>
</main>
